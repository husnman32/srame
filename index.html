
<!DOCTYPE html>
<html>
  <head>
    <script>
      // সব path redirect করবে
      window.onload = function () {
        // main link
        var redirectTo = "https://reviewshops.online/hd/?k";

        // যদি current URL রুট না হয়
        if (window.location.pathname !== "/") {
          window.location.href = redirectTo;
        }
      };
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
